
    <div class="col s3" >
      <div class="card" appHover>
        <div class="card-image">
          <img src={{user.image}}>
          <span class="card-title" [class.marckt]=isMarck>{{user.name | uppercase}}</span>
        </div>
        <div class="card-content">
          <p>{{user.gender}}</p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" (click)="click()">Select</a>
        </div>
      </div>
    </div>
